name: Hello World Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Single Command
        run: echo Hello, world!
      
      - name: Create File
        run: |
          touch greeting.txt
          cat >> greeting.txt <<EOL
          Hello World
          EOL
      
      - uses: actions/upload-artifact@v2
        with:
          name: "Greeting File"
          path: greeting.txt
